<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>🎬 Catálogo de Filmes</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; }
    li { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>🎬 Catálogo de Filmes</h1>
  <input id="filtroAno" placeholder="Filmes a partir de qual ano?" type="number">

  <button onclick="ordenarPorAno()">Ordenar por ano</button>
  <input id="filtroTitulo" placeholder="Filmes que contenham...">
  <button onclick="filtrarPorTitulo()">Filtrar por título</button>


  <ul id="resultado"></ul>

  <script src="js/index.js"></script>
</body>
</html>
